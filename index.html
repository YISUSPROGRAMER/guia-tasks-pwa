<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#0f172a" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Guía Tasks" />
    <title>Guía Tasks</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body class="bg-slate-900 text-slate-50 antialiased selection:bg-indigo-500 selection:text-white">
    <div id="app" class="min-h-screen px-4 py-8 max-w-md mx-auto flex flex-col gap-6">
      
      <!-- Header -->
      <header class="flex justify-between items-center animate-fade-in-down">
        <div>
          <h1 class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-indigo-400 to-cyan-400">Guía Tasks</h1>
          <p class="text-slate-400 text-sm mt-1">Tu productividad, simplificada.</p>
        </div>
        <div id="connection-status" class="w-2 h-2 rounded-full bg-green-500 shadow-[0_0_10px_rgba(34,197,94,0.5)]"></div>
      </header>

      <!-- Spreadsheet Widget -->
      <section class="glass-panel p-4 rounded-2xl animate-fade-in-up delay-100 relative overflow-hidden group">
        <div class="absolute inset-0 bg-gradient-to-r from-indigo-500/10 to-purple-500/10 opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
        <div class="relative z-10 flex flex-col gap-3">
          <div class="flex justify-between items-center">
            <h2 class="text-lg font-semibold text-slate-200">Hoja de Cálculo</h2>
            <button id="config-sheet-btn" class="p-2 rounded-full hover:bg-white/5 transition-colors text-slate-400 hover:text-white">
              <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.1a2 2 0 0 1-1-1.72v-.51a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>
            </button>
          </div>
          
          <div id="sheet-link-container" class="hidden">
             <a href="#" target="_blank" id="open-sheet-btn" class="flex items-center justify-center gap-2 w-full py-3 rounded-xl bg-gradient-to-r from-emerald-500 to-teal-500 text-white font-medium shadow-lg shadow-emerald-500/20 hover:shadow-emerald-500/30 hover:scale-[1.02] active:scale-[0.98] transition-all duration-200">
               <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/><path d="M8 13h8"/><path d="M8 17h8"/><path d="M10 9h4"/></svg>
               Abrir Hoja de Cálculo
             </a>
          </div>

          <div id="sheet-config-container" class="hidden flex flex-col gap-2">
             <input type="url" id="sheet-url-input" placeholder="https://docs.google.com/spreadsheets/..." class="w-full bg-slate-800/50 border border-slate-700 rounded-xl px-4 py-3 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500/50 focus:border-indigo-500 transition-all placeholder:text-slate-500 text-slate-200">
             <button id="save-sheet-btn" class="w-full py-2 bg-slate-700 hover:bg-slate-600 rounded-xl text-sm font-medium transition-colors">Guardar Enlace</button>
          </div>

          <div id="sheet-empty-state" class="text-center py-2 text-slate-500 text-sm">
            No has configurado ninguna hoja de cálculo.
          </div>
        </div>
      </section>

      <!-- Add Task -->
      <section class="animate-fade-in-up delay-200">
        <form id="add-task-form" class="relative group">
           <input type="text" id="new-task-input" placeholder="Agregar nueva tarea..." class="w-full bg-slate-800/80 backdrop-blur-md border border-slate-700/50 rounded-2xl pl-5 pr-14 py-4 text-base focus:outline-none focus:ring-2 focus:ring-indigo-500/50 focus:border-indigo-500/50 transition-all shadow-lg shadow-black/20 placeholder:text-slate-500 text-slate-100" autocomplete="off">
           <button type="submit" class="absolute right-2 top-2 bottom-2 aspect-square bg-indigo-500 hover:bg-indigo-400 rounded-xl flex items-center justify-center text-white shadow-lg shadow-indigo-500/20 transition-all hover:scale-105 active:scale-95">
             <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
           </button>
        </form>
      </section>

      <!-- Task List -->
      <section class="flex-1 overflow-y-auto min-h-[300px] animate-fade-in-up delay-300">
        <ul id="task-list" class="flex flex-col gap-3 pb-20">
          <!-- Tasks will be injected here -->
        </ul>
        <div id="empty-tasks" class="hidden flex flex-col items-center justify-center py-10 text-center opacity-60">
           <div class="w-16 h-16 bg-slate-800 rounded-full flex items-center justify-center mb-4">
             <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-slate-400"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>
           </div>
           <p class="text-slate-400">Todo listo por ahora.</p>
        </div>
      </section>

    </div>
    <script type="module" src="/src/main.js"></script>
    <script>
      // iOS PWA hack to prevent rubber-banding somewhat and handle status bar
      document.body.addEventListener('touchmove', function(e) {
          if (e.target.closest('.overflow-y-auto')) return; // Allow scroll in list
          // e.preventDefault(); // This is aggressive, maybe verify loop
      }, { passive: false });
    </script>
  </body>
</html>
